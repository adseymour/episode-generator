
<!DOCTYPE html>
<html>
    <head>
         <title> Episode Generator </title>
         <style>
             body {
                 text-align:center;
                 background-color:powderblue;
             }
             
         </style>
        <script>
       function randS (maxSe) {
             return Math.floor(Math.random()*( maxSe + 1)) + 1;
       }
            function randE (maxEp) {
             return Math.floor(Math.random()*( maxEp + 1)) + 1;
       }
      function generateS () {
            let maxSe = document.getElementById('max_seasons').value;
            let randS = randS(maxSe);
            document.getElementById("outputS").innerHTML = randS;
       }
        function generateE () {
            let maxEp = document.getElementById('max_episodes').value;
            let randE = randE(maxEp);
            document.getElementById("outputE").innerHTML = randE;
       }
        </script>
    </head>
    <body>
        <h1>Random Episode Generator </h1>
        <div class="Season">
    Number of seasons:
  <input type="number" id="max_seasons" placeholder="Seasons"><br>
  <br>
  <button id="myBut" onclick="generateS()">Season...</button><br><br>
  <div class="green" id="outputS"> </div>
</div>
        <br><br>
   <div class="Episode">
    Number of episodes:
  <input type="number" id="max_episodes" placeholder="Episodes"><br>
  <br>
  <button id="myBut" onclick="generateE()">Episode...</button><br><br>
  <div class="blue" id="outputE"> </div>
</div>
  
    </body>

</html>
