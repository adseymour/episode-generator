
<!DOCTYPE html>
<html>
    <head>
         <title> Episode Generator </title>
         <style>
             body {
                 text-align:center;
             }
             
         </style>
        <script>
       function randNum (max) {
             return Math.floor(Math.random() * (max+1)) + 1;
       }
      function generateS () {
            let maxS = document.getElementById('max_seasons').value;
            let rand = randNum(maxS);
            document.getElementById("outputS").innerHTML = rand;
       }
        function generateE () {
            let maxE = document.getElementById('max_episodes').value;
            let rand = randNum(maxE);
            document.getElementById("outputE").innerHTML = rand;
       }
        </script>
    </head>
    <body>
        <h1>Random Episode Generator </h1>
        <div class="Season">
    Number of seasons:
  <input type="number" id="max_seasons" placeholder="Seasons"><br>
  <br>
  <button id="myBut" onclick="generateS()">Season...</button><br><br>
  <div class="green" id="outputS"> </div>
</div>
        <br><br>
   <div class="Episode">
    Number of episodes:
  <input type="number" id="max_episodes" placeholder="Episodes"><br>
  <br>
  <button id="myBut" onclick="generateE()">Episode...</button><br><br>
  <div class="blue" id="outputE"> </div>
</div>
  
    </body>

</html>
