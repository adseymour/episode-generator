<!DOCTYPE html>
<html>
    <head>
         <title> Episode Generator </title>
         <style>
             body {
                 text-align:center;
                 background-color:white;
             }

         </style>
        <script>
      function generateS () {
            var maxSeasons = document.getElementById('sea');
            var sn = Math.floor(Math.random() * (maxSeasons + 1)) + 1;
            document.getElementById("seaNum").innerHTML = sn;
       }
            function generateE () {
            var maxEpisodes = document.getElementById('epi');
            var es = Math.floor(Math.random() * (maxEpisodes + 1)) + 1;
            document.getElementById("episodeNum").innerHTML = es;
       }
        </script>
    </head>
    <body>
        <h1>Random Episode Generator </h1>
        <div class="Season">
    Number of seasons:
  <input type="number" id="sea" placeholder="Number of Seasons"><br>
  <br><br>
  <button id="myBut" onclick="generateS()">Season...</button><br><br>
  <div class="green" id="seaNum"> </div>
</div>
   <div class="Episode">
    Number of episodes:
  <input type="number" id="epi" placeholder="Number of episodes"><br>
  <br><br>
  <button id="myBut" onclick="generateE()">Episode...</button><br><br>
  <div class="blue" id="episodeNum"> </div>
</div>

    </body>

</html>
