<!DOCTYPE html>
<html>
    <head>
         <title> Episode Generator </title>
        <link rel= "shortcut icon" href="rickster.ico" />
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="functions.js"></script>
    </head>
    <body>
        <h1>Random Episode Generator </h1>
        <div class="Season">
    Number of seasons:
  <input type="number" id="sea" placeholder="Number of seasons"><br>
  <br>
  <button id="myBut" onclick="generateS()">Season...</button><br><br>
  <div class="green" id="seaNum"> </div>
  <br>
</div>
   <div class="Episode">
    Number of episodes:
  <input type="number" id="epi" placeholder="Number of episodes"><br>
  <br>
  <button id="myButt" onclick="generateE()">Episode...</button><br>
  <div class="blue" id="episodeNum"> </div>
</div>



    </body>

</html>
