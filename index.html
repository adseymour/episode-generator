<!DOCTYPE html>
<html>
    <head>
         <title> Episode Generator </title>
        <link rel= "shortcut icon" href="rickster.ico" />
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script>
     function randNum (max) {
          max = Math.floor(max);
           return Math.floor(Math.random() * (max)) + 1;
        }   
     function generateS () {
         let maxS = document.getElementById('sea').value;
         let randS = randNum(maxS);
         document.getElementById("seaNum").innerHTML = randS;
       }
     function generateE () {
         let maxE = document.getElementById('epi').value;
         let randE = randNum(maxE);
        document.getElementById("episodeNum").innerHTML = randE;
       }
        </script>
    </head>
    <body>
        <h1>Random Episode Generator </h1>
        <div class="Season">
    Number of seasons:
  <input type="number" id="sea" placeholder="Number of seasons"><br>
  <br>
  <button id="myBut" onclick="generateS()">Season...</button><br><br>
  <div class="green" id="seaNum"> </div>
  <br>
</div>
   <div class="Episode">
    Number of episodes:
  <input type="number" id="epi" placeholder="Number of episodes"><br>
  <br>
  <button id="myButt" onclick="generateE()">Episode...</button><br>
  <div class="blue" id="episodeNum"> </div>
</div>

    </body>

</html>
